<!DOCTYPE html>
<html>
<head>
    <title>Customer Segmentation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("/static/house_image.jpg") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            animation: slideDown 1s ease-in-out;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        

        form label {
            display: block;
            margin: 10px 0 5px;
        }

        form input, form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        @keyframes slideDown {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 style="color: green;">Predict Customer Segment</h2>

        <form action="/predict" method="POST">
            <label for="gender">Gender:</label>
            <select name="gender" required>
                <option value="">--Select--</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="age">Age:</label>
            <input type="number" name="age" required>

            <label for="income">Annual Income (k$):</label>
            <input type="number" name="income" required>

            <label for="score">Spending Score (1-100):</label>
            <input type="number" name="score" required>

            <button type="submit" class="btn">Predict Segment</button>
        </form>
    </div>
</body>
</html>
